<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blue Video Only</title>

    <style>
        body {
            margin: 0;
            font-family: "Poppins", sans-serif;

            /* ðŸŒˆ Background Gradient Bergerak */
            background: linear-gradient(135deg, #a3cfff, #d2e7ff, #e9f4ff);
            background-size: 400% 400%;
            animation: moveGradient 15s ease infinite;

            color: #1f3c74;
            text-align: center;
            overflow-x: hidden;
            height: 100vh;
        }

        @keyframes moveGradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        header {
            padding: 50px 20px;
            color: #ffffff;
            text-shadow: 2px 2px 15px rgba(0,0,0,0.3);
        }

        h1 {
            font-size: 42px;
            margin-bottom: 5px;
        }

        .video-box {
            margin-top: 10px;
        }

        video {
            width: 90%;
            max-width: 700px;
            border-radius: 16px;
            box-shadow: 0 4px 25px rgba(0,0,0,0.25);
        }

        /* ðŸŒ§ LOVE RAIN LEBIH FADE */
        .love {
            position: fixed;
            top: -10px;
            color: rgba(255, 255, 255, 0.55); /* lebih lembut */
            font-size: 18px;
            animation: fallLove 7s linear infinite;
            pointer-events: none;
            filter: blur(0.5px); /* sedikit blur */
        }

        @keyframes fallLove {
            0% { 
                transform: translateY(-10px) rotate(0deg) scale(0.9); 
                opacity: 0.6; 
            }
            50% {
                opacity: 0.45;
            }
            100% { 
                transform: translateY(110vh) rotate(360deg) scale(1.2); 
                opacity: 0.2; 
            }
        }

    </style>
</head>

<body>

<header>
    <h1> Video Untuk Kamu </h1>
</header>

<div class="video-box">
    <video src="video.mp4" controls autoplay muted playsinline></video>
</div>

<script>
    /* LOVE RAIN */
    function createLove() {
        const love = document.createElement("div");
        love.classList.add("love");
        love.innerHTML = "ðŸ’™";
        love.style.left = Math.random() * window.innerWidth + "px";
        love.style.fontSize = (18 + Math.random() * 25) + "px";
        document.body.appendChild(love);
        setTimeout(() => love.remove(), 7000);
    }
    setInterval(createLove, 200);
</script>

</body>
</html>
